# For more options or guide see: https://starship.rs/config

add_newline = true
format = "$all"
right_format = "$time"

[username]
show_always = true
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style)"

[hostname]
ssh_only = true
trim_at = "."
format = "[@$hostname]($style)"
style = "bold green"

[directory]
truncation_length = 0
format = " [$path]($style)[$read_only]($read_only_style) "
read_only = " (ğŸ”’)"
style = "bold purple"
read_only_style = "bold red"

[git_branch]
